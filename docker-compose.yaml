version: '3'

services: 

  app:
    build: 
      context: node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  # nome do serviço
  db:
    # nome da imagem utilizadas
    image: mysql:5.7
    # configuração exclusiva para o mysql
    command: --innodb-use-native-aio=0
    # nome do container
    container_name: db
    # caso o container caia, ele inicia novamente
    restart: always
    # para entrar no container de forma iterativa
    tty: true
    # volumes para o container
    volumes: 
      - ./mysql:/var/lib/mysql
    # setando a variável de ambiente para o mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    # network para a comunicação entre os contaners
    networks: 
      - node-network

# criando a network
networks: 
  node-network:
    driver: bridge    